<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Gift for Joey and Jayce!</title>
  <style>
    /* Minecraft Font (You can download a font like Minecraftia and use it locally) */
    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Minecraft', sans-serif;
      background-image: url('https://images2.alphacoders.com/137/thumb-1920-1370592.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      overflow: hidden; /* Hide scrollbars during animation */
    }

    /* Dark Overlay for Better Contrast */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay with transparency */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 90%;
      margin: 0 auto;
    }

    .heading {
      font-size: 4em;
      color: white;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
    }

    .message {
      font-size: 1.8em;
      color: #f2f2f2;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .name {
      font-size: 4.5em;
      color: white;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9);
      font-family: 'Minecraft', sans-serif;
      text-transform: uppercase;
    }

    .creeper {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background-image: url('https://wallpapers.com/images/hd/minecraft-creeper-character-render-png-c5xlttnd8d6hul1n.jpg');
      background-size: cover;
      animation: creeperMovement 25s linear infinite, creeperFlash 0.1s 24s forwards;
    }

    @keyframes creeperMovement {
      0% { transform: translateX(-50%) translateY(0); }
      10% { transform: translateX(20%) translateY(20px); }
      20% { transform: translateX(-10%) translateY(-30px); }
      30% { transform: translateX(40%) translateY(0); }
      40% { transform: translateX(-50%) translateY(40px); }
      50% { transform: translateX(10%) translateY(-50px); }
      60% { transform: translateX(60%) translateY(10px); }
      70% { transform: translateX(-30%) translateY(-10px); }
      80% { transform: translateX(50%) translateY(30px); }
      90% { transform: translateX(-20%) translateY(10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    @keyframes creeperFlash {
      0% { background-color: rgba(0, 0, 0, 0); }
      90% { background-color: rgba(255, 0, 0, 0); }
      100% { background-color: rgba(0, 0, 0, 0); }
    }

    /* Explosion Animation */
    @keyframes explosion {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }

    .explosion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.5);
      animation: explosion 0.5s forwards;
    }

    .minecraft-link {
      color: #0d8b35;
      font-size: 1.5em;
      text-decoration: none;
      border: 2px solid #0d8b35;
      padding: 12px 24px;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .minecraft-link:hover {
      background-color: #0d8b35;
      color: white;
    }
  </style>
</head>
<body>

  <div class="overlay"></div> <!-- Dark overlay for contrast -->

  <div class="content">
    <h1 class="heading">Merry Christmas</h1>
    <p class="message">This Christmas, James, Tina, and Madi have a special surprise for you!</p>
    <p class="name">Joey & Jayce!</p>
    <p class="message">Get ready for an exciting Minecraft Experience in Dallas!</p>
    <a href="https://www.minecraftexperience.com/" class="minecraft-link" target="_blank">Learn more about the Minecraft Experience</a>
  </div>

  <div class="creeper"></div>

  <div class="explosion explode" id="explosion"></div>

  <script>
    // Function to trigger the explosion after 25 seconds
    setTimeout(function() {
      document.getElementById('explosion').classList.remove('explode');
      document.body.style.overflow = 'hidden'; // Prevent scrolling after explosion
    }, 15000);
  </script>
</body>
</html>
